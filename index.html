<!DOCTYPE html>
<html>
    <head>
        <script> 
        
           if(detectMob()== true){
            window.location.href = "index_mob.html";
           }else{
            window.location.href ="index_desk.html";
           }

    function detectMob() {
    const toMatch = [
        /Android/i,
        /webOS/i,
        /iPhone/i,
        /iPad/i,
        /iPod/i,
        /BlackBerry/i,
        /Windows Phone/i
    ];
    
    return toMatch.some((toMatchItem) => {
        return navigator.userAgent.match(toMatchItem);
    });
}
        
        
        </script>
    </head>

</html>
