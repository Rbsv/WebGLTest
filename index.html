<!DOCTYPE html>
<html>

<head>
    <title>SpinWheel</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="Wheel">
        <div class="Number" style="--i:1;--clr:#25058d;" > <img src = Images/Icons-06.png> <span>Plant a tree</span></div>
        <div class="Number" style="--i:2;--clr:#f33c0f;"> <img src = Images/Icons-08.png> <span>Repurpose, Recycle</span></div>
        <div class="Number" style="--i:3;--clr:#f9d108;"> <img src = Images/Icons-07.png> <span style="color: black;">Buy Local, Live Local</span></div>
        <div class="Number" style="--i:4;--clr:#05b058;"> <img src = Images/Icons-03.png> <span>Make Compose From Kitchen Waste</span></div>
        <div class="Number" style="--i:5;--clr:#25058d;"> <img src = Images/Icons-09.png> <span>Lend & Borrow from Neighbours</span></div>
        <div class="Number" style="--i:6;--clr:#f33c0f;"> <img src = Images/ebook-01.png> <span>Read an E-Book</span></div>
        <div class="Number" style="--i:7;--clr:#f9d108;"> <img src = Images/handwash-01.png><span style="color: black;">Do Not Fill, Only Refill</span></div>
        <div class="Number" style="--i:8;--clr:#05b058;"> <img src = Images/Sofa-01.png><span>Refurbish Old Furniture</span></div>
        <div class="Number" style="--i:9;--clr:#25058d;"> <img src = Images/Icons-01.png><span style="margin-right: 20%">Do Carpool</span></div>
       
        <div class="Number" style="--i:10;--clr:#f33c0f;"> <img src = Images/Icons-04.png> <span>Upcycle clothes</span></div>
        <div class="Number" style="--i:11;--clr:#f9d108;"> <img src = Images/Icons-02.png> <span style="color: black;">Create Best out of Waste</span></div>
        <div class="Number" style="--i:12;--clr:#05b058;"> <img src = Images/Icons-05.png> <span>Segregate Waste</span></div>
       

        </div>

        
    </div>
    <script>
       
let Wheel = document.querySelector('.Wheel');
let spinBtn = document.querySelector('.spinBtn');
let value =  Math.ceil(Math.random () * 3500);

spinBtn.onclick =  function() {
    Wheel.style.transform = "rotate(" + value + "deg)"
    value += Math.ceil(Math.random () * 3500);
}




    </script>
</body>
</html>
